spring.application.name=Library Management System
server.port=${PORT:8080}

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Default: H2 In-Memory Database (No MySQL required!)
# To use MySQL instead, set environment variable: DB_TYPE=mysql
# To use PostgreSQL (production), use profile: -Dspring.profiles.active=prod
# ============================================

# H2 Database (Default - Works without MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:library_db;NON_KEYWORDS=USER}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# H2 Console (Access at: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# JWT Configuration
jwt.secret=${JWT_SECRET:myVeryLongSecretKeyThatIsAtLeast256BitsForHS256AlgorithmSecurity2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.library.management=${LOG_LEVEL:DEBUG}
