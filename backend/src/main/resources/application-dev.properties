# Development Profile (H2 In-Memory Database)
# Use this profile when MySQL is not available: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:library_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging
logging.level.com.library.management=DEBUG
